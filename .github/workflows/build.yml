name: build

env:
  RUST_BACKTRACE: full

# only perform these build steps on pre-release or forced dev build
on:
  push:
    tags:
      - "v*-pre.*"
      - "*.dev-build.*"

jobs:
  build-and-pre-release-mac:
    permissions:
      contents: write
    strategy:
      matrix:
        runner-tags: [[self-hosted, macOS, X64]]
        include:
          - runner-tags: [self-hosted, macOS, X64]
            container: ""

    runs-on: ${{ matrix.runner-tags }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # - name: Brew Bundle
      #   if: runner.os == 'macOS'
      #   run: |
      #     brew bundle

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-09-18
          override: true
          components: rustfmt, clippy

      - name: Cargo Build
        run: |
          make mac

      - name: Copy binaries to cache folder
        run: |
          mkdir -pv build_artifacts
          cp target/x64_64-apple-darwin/release/burrito.zip build_artifacts/burrito-mac64.zip

      - name: Create Artifact
        run: |
          mkdir -pv artifact
          cd artifact && tar -czvf ${{ github.sha }}-mac64.tar.gz -C ../build_artifacts/ burrito-mac64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: burrito
          path: artifact/${{ github.sha }}-mac64.tar.gz

      - name: Create Prerelease
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -pv release
          cd release && tar -czvf ${{ github.ref_name }}-mac64.tar.gz -C ../build_artifacts/ burrito-mac64.zip

      - name: Upload Prerelease
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true
          files: |
            release/${{ github.ref_name }}-mac64.tar.gz
  build-and-pre-release:
    permissions:
      contents: write
    strategy:
      matrix:
        runner-tags: [[self-hosted, Linux, X64]]
        include:
          - runner-tags: [self-hosted, Linux, X64]
            container: ""

    runs-on: ${{ matrix.runner-tags }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-09-18
          override: true
          components: rustfmt, clippy

      - name: Cargo Build
        run: |
          make linux
          make win
          make win32

      - name: Copy binaries to cache folder
        run: |
          mkdir -pv build_artifacts
          cp target/x64_64-unknown-linux-gnu/release/burrito.zip build_artifacts
          cp target/x64_64-pc-windows-gnu/release/burrito.zip build_artifacts/burrito-win64.zip
          cp target/i686-pc-windows-gnu/release/burrito.zip build_artifacts/burrito-win32.zip

      - name: Create Artifact
        run: |
          mkdir -pv artifact
          cd artifact && tar -czvf ${{ github.sha }}.tar.gz -C ../build_artifacts/ burrito.zip
          cd artifact && tar -czvf ${{ github.sha }}-win64.tar.gz -C ../build_artifacts/ burrito-win64.zip
          cd artifact && tar -czvf ${{ github.sha }}-win32.tar.gz -C ../build_artifacts/ burrito-win32.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: burrito
          path: artifact/${{ github.sha }}.tar.gz

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: burrito
          path: artifact/${{ github.sha }}-win64.tar.gz

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: burrito
          path: artifact/${{ github.sha }}-win32.tar.gz

      - name: Create Prerelease
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -pv release
          cd release && tar -czvf ${{ github.ref_name }}.tar.gz -C ../build_artifacts/ burrito.zip
          cd release && tar -czvf ${{ github.ref_name }}-win64.tar.gz -C ../build_artifacts/ burrito-win64.zip
          cd release && tar -czvf ${{ github.ref_name }}-win32.tar.gz -C ../build_artifacts/ burrito-win32.zip

      - name: Upload Prerelease
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true
          files: |
            release/${{ github.ref_name }}.tar.gz
            release/${{ github.ref_name }}-win64.tar.gz
            release/${{ github.ref_name }}-win32.tar.gz
